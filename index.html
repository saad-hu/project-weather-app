<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <form id="userCityInputAndUnitForm">
        <div class="city-input-container">
            <input type="text" name="cityInput" id="cityInput" placeholder="enter city">
            <input type="image" src="./images/search-64x64.png" width="25px" height="25px">
        </div>

        <div class="">
            <button type="button" class="unit-switch-button" id="metric">Â°F</button>
        </div>
    </form>

    <div class="error-container">
        <div class="error-content"></div>
        <div class="error-close-button">+</div>
    </div>

    <div class="output-container">

        <div class="essential-info">
            <div class="essential-info-text-container">
                <div class="description"></div>

                <div class="city-and-country">
                    <span class="city"></span>, <span class="country"></span>
                </div>

                <div class="temp temp-unit metric"></div>
            </div>
        </div>

        <div class="extra-info">
            <div class="feels-like-container temp-unit metric">feels like: <span class="feels-like"></span></div>
            <div class="humidity-container">humidity: <span class="humidity"></span> %</div>
            <div class="max-temp-container temp-unit metric">max temperature: <span class="max-temp"></span></div>
            <div class="min-temp-container temp-unit metric">min temperature: <span class="min-temp"></span></div>
        </div>
    </div>
</body>

</html>
